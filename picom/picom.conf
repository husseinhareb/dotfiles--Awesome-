# General
daemon = true;
backend = "glx";
vsync = true;
detect-rounded-corners = true;
detect-transient = true;
detect-client-leader = false;
use-damage = true;
log-level = "info";

# Animation
animations = true;
animation-stiffness = 110;
animation-window-mass = 0.5;
animation-dampening = 20;
animation-clamping = true;
animation-for-open-window = "zoom";
animation-delta = 10;
animation-for-unmap-window = "slide-left";
animation-for-transient-window = "slide-down";

# Shadow
shadow = false;
shadow-radius = 8;
shadow-opacity = 0.70;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Opacity
frame-opacity = 1;
detect-client-opacity = false;
active-opacity = 1;
inactive-opacity = 1;
inactive-opacity-override = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
popup_menu = { opacity = 1; };
dropdown_menu = { opacity = 1; };
focus-exclude = [];

opacity-rule = [
    "100:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_FULLSCREEN'"
];

# Fading
fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
no-fading-openclose = true;
fade-delta = 1;
fade-exclude = [];

# Corner
corner-radius = 15;
rounded-corners-exclude = ["window_type = 'desktop'"];


# Blur
blur: {
  method = "dual_kawase";
  strength = 4;
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

# Exclude conditions for background blur.
blur-background-exclude = [
  "_GTK_FRAME_EXTENTS@:c"
];

# Transition
transition-length = 250;
transition-pow-x = 0.1;
transition-pow-y = 0.1;
transition-pow-w = 0.1;
transition-pow-h = 0.1;
size-transition = true;


# Window Types
wintypes: {
  normal = { fade = true; shadow = false; opacity = 1; }
  tooltip = { fade = false; shadow = false; opacity = .95; focus = true; full-shadow = true; };
  dock = { shadow = false; fade = false; opacity = .95; }
  dnd = { shadow = false; fade = false; opacity = .95; }
  popup_menu = { opacity = 1; }
  dropdown_menu = { opacity = 1; }
};
